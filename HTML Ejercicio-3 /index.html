<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Ejercio 3 de HTML</title>
</head>
<body>
    <header> 
        <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-escape pio" viewBox="0 0 16 16">
                    <path d="M8.538 1.02a.5.5 0 1 0-.076.998 6 6 0 1 1-6.445 6.444.5.5 0 0 0-.997.076A7 7 0 1 0 8.538 1.02Z"/>
                    <path d="M7.096 7.828a.5.5 0 0 0 .707-.707L2.707 2.025h2.768a.5.5 0 1 0 0-1H1.5a.5.5 0 0 0-.5.5V5.5a.5.5 0 0 0 1 0V2.732l5.096 5.096Z"/>
                </svg>
            <a href="#">issuu</a>
        </h1>
        <section class="sectionHeader">
            <p>Alredy a user?</p>
            <a href="#">Sing in</a>
        </section>
    </header>
    <main>
        <h2>Create an Issuu Account.</h2>
        <div class="redesSociales">
            <div class="simbolos goo">
                <div class="logos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google co" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                </div>
                <a href="#">Resgistrate con google</a>
            </div>
            <div class="simbolos face">
                <div class="logos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook coa" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg>
                </div>
                <a href="#">Continue with facebook</a>
            </div>
        </div>

        <form action="">
            <fieldset>
                <legend>or with email</legend>
                <div class="formularios">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="e.g.john.doe@email.com">
                </div>
                <div class="formularios">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="password">
                </div>
                <div class="formularios-check">
                    <input type="checkbox" id="check">
                    <label for="check">I accept the <a href="#">Teams Service</a> and the <a href="#">Professional Teams of Service</a></label>
                </div>
            </fieldset>
            <button type="submit">CREATE ACCOUNT</button>
        </form>
    </main>

    <footer>
        <div class="footer">
            <section>
                <a href="#">Issuu Inc</a>
            </section>
            <section class="enlacesFooter">
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">DMCA</a>
            </section>
        </div>
    </footer>
    
</body>
</html>
